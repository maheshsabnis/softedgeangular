<h2>The  Form</h2>
<div class="container">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <td>
          <form name="frmEmp">
            <div class="form-group">
              <label>EmpNo</label>
              <input type="text" name="EmpNo"
              [(ngModel)]="emp.EmpNo"
              class="form-control" >

            </div>
            <div class="form-group">
              <label>EmpName</label>
              <input type="text"  name="EmpName"
              [(ngModel)]="emp.EmpName"
              class="form-control" >
            </div>
            <div class="form-group">
              <label>Sakary</label>
              <input type="text" name="Salary"
              [(ngModel)]="emp.Salary"
              class="form-control" >
            </div>
            <div class="form-group">
              <label>DeptName</label>


              <app-select-component name="DeptName" [DataValue]="emp.DeptName"
               (selectedValue)="getDeptNameFromChild($event)"
              [DataSource]="departments"></app-select-component>
            </div>

            <div class="form-group">
              <label>Designation</label>
              <app-select-component name="Designation"
               (selectedValue)="getDesignationFromChild($event)"
              [DataValue]="emp.Designation"  [DataSource]="designations"></app-select-component>
            </div>
            <div class="form-group">
             <input type="button" value="Clear" class="btn btn-warning" (click)="clear()">
             <input type="button" value="Save" (click)="save()" class="btn btn-success">
            </div>
          </form>
        </td>
        <td>
          <table class="table table-striped table-bordered">
            <thead>
               <th *ngFor="let col of colums">{{col}}</th>
            </thead>
            <tbody>
              <!--each row is an instance of employee object-->
              <tr *ngFor="let e of employees" (click)="getSelectedEmp(e)">
                <!--display value for each of the property of the employee-->
                 <td *ngFor="let col of colums">{{e[col]}}</td>
              </tr>
            </tbody>
          </table>

        </td>
      </tr>
    </tbody>
  </table>
</div>
