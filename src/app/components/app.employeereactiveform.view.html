<h2>The Reactive Form</h2>
<div class="container">
  <table class="table table-striped table-bordered">
    <tbody>
      <tr>
        <td>
          <form name="frmEmp" [formGroup]="frmEmp" (ngSubmit)="save()">
            <div class="form-group">
              <label>EmpNo</label>
              <input type="text" name="EmpNo"
               formControlName="EmpNo"
              class="form-control" >
              <div class="alert alert-danger"
              *ngIf="frmEmp.controls.EmpNo.dirty && frmEmp.controls.EmpNo.invalid">
              <p *ngIf="frmEmp.controls.EmpNo.errors.required">EmpNo is required</p>
              <p *ngIf="frmEmp.controls.EmpNo.errors.minlength">EmpNo must be min 2 digits in length</p>
              <p *ngIf="frmEmp.controls.EmpNo.errors.maxlength">EmpNo can be max 5 dights in length</p>
              <p *ngIf="frmEmp.controls.EmpNo.errors.pattern">EmpNo must be numeric</p>
              <!--Custom Validator-->
              <p *ngIf="frmEmp.controls.EmpNo.errors.odd">EmpNo must be Even</p>
            </div>
            </div>
            <div class="form-group">
              <label>EmpName</label>
              <input type="text"  name="EmpName"
              formControlName="EmpName"
              class="form-control" >
            </div>
            <div class="form-group">
              <label>Sakary</label>
              <input type="text" name="Salary"
              formControlName="Salary"
              class="form-control" >
            </div>
            <div class="form-group">
              <label>DeptName</label>
              <input type="text" name="DeptName"
              formControlName="DeptName"
              class="form-control" >
            </div>
            <div class="form-group">
             <input type="button" value="Clear" class="btn btn-warning" (click)="clear()">
             <input type="submit" value="Save" class="btn btn-success">
            </div>
          </form>
        </td>
        <td>
          <table class="table table-striped table-bordered">
            <thead>
               <th *ngFor="let col of colums">{{col}}</th>
            </thead>
            <tbody>
              <!--each row is an instance of employee object-->
              <tr *ngFor="let e of employees" (click)="getSelectedEmp(e)">
                <!--display value for each of the property of the employee-->
                 <td *ngFor="let col of colums">{{e[col]}}</td>
              </tr>
            </tbody>
          </table>

        </td>
      </tr>
    </tbody>
  </table>
</div>
